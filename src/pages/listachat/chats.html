<ion-header>

  <ion-navbar>
    <ion-title>Suas conversas</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Usuarios:
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(user)">

      <h2>{{user.key || "Anonymous"}}</h2>

      <p>{{user.nome}}</p>
    </ion-item>



  </ion-list>

</ion-content>
