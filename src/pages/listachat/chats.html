<ion-header>

  <ion-navbar>
    <ion-title>{{chatuser?.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-list-header>
      Suas conversas:
    </ion-list-header>
    <ion-item *ngFor="let user of availableusers" (click)="goToChat(usuario)">
      <ion-avatar item-start>
        <img src="http://via.placeholder.com/16x16">
      </ion-avatar>
      <h2>{{usuario.name || "Anonymous"}}</h2>

      <p>{{usuario.email}}</p>
    </ion-item>



  </ion-list> 

</ion-content>
